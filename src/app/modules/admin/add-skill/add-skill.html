<div class="w-full mx-auto my-5 p-5 border border-gray-300 rounded-lg bg-[#FAFAFA] shadow-md">
  <h3 class="text-lg font-bold mb-5">Add Skill To Marketplace</h3>
  <form #listingForm class="space-y-4">
    <!-- Title -->
    <div>
      <label class="block font-bold mb-1">Name</label>
      <input type="text"
             [(ngModel)]="listingData.name"
             name="name"
             required
             class="w-full px-3 py-2 border border-gray-400 rounded text-sm focus:outline-none focus:border-blue-500" />
    </div>
    <!-- Description -->
    <div>
      <label class="block font-bold mb-1">Description</label>
      <textarea [(ngModel)]="listingData.description"
                name="description"
                required
                class="w-full px-3 py-2 border border-gray-400 rounded text-sm focus:outline-none focus:border-blue-500"></textarea>
    </div>
    <!-- Category dropdown -->
    <div>
      <label class="block font-bold mb-1">Category</label>
      <select name="category" required [(ngModel)]="listingData.category"
                class="mt-2 block w-1/3 border border-gray-300 rounded-md p-1 bg-gray-600 text-blue-50 text-sm">
                @for(status of statuses;track $index){
                <option value="{{status}}">{{status}}</option>}
              </select>
    </div>
    <!-- Buttons -->
    <button type="submit"
            (click)="submitListing()"
            class="w-full px-4 py-2 bg-gray-900 text-white font-bold rounded hover:bg-gray-600 transition">
      Submit
    </button>
    <button type="button"
            (click)="reset(listingForm)"
            class="w-full px-4 py-2 bg-gray-900 text-blue-50 font-bold rounded hover:bg-gray-600 transition">
      Reset
    </button>
  </form>
</div>

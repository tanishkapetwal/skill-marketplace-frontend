<div class="w-full mx-auto my-5 p-5 border border-gray-300 rounded-lg bg-[#FAFAFA] shadow-md">
  <h3 class="text-lg font-bold mb-5">Add Admin To Marketplace</h3>
  <form #listingForm class="space-y-4">
    <!-- Title -->
    <div>
      <label class="block font-bold mb-1">Name</label>
      <input type="text"
             [(ngModel)]="listingData.name"
             name="name"
             required
             class="w-full px-3 py-2 border border-gray-400 rounded text-sm focus:outline-none focus:border-blue-500" />
    </div>
    <!-- Description -->
    <div>
      <label class="block font-bold mb-1">Email</label>
      <input type="email" 
                [(ngModel)]="listingData.email"
                name="email"
                required
                class="w-full px-3 py-2 border border-gray-400 rounded text-sm focus:outline-none focus:border-blue-500"/>
    </div>
    <!-- Category dropdown -->
    <div>
      <label class="block font-bold mb-1">Password</label>
      <input type="password" 
                [(ngModel)]="listingData.password"
                name="password"
                required
                class="w-full px-3 py-2 border border-gray-400 rounded text-sm focus:outline-none focus:border-blue-500"/>
    </div>
    <div>
      <label class="block font-bold mb-1">Phone</label>
      <input type="number" 
                [(ngModel)]="listingData.phone"
                name="phone"
                required
                class="w-full px-3 py-2 border border-gray-400 rounded text-sm focus:outline-none focus:border-blue-500"/>
    </div>
    <!-- Buttons -->
    <button type="submit"
            (click)="submitListing()"
            class="w-full px-4 py-2 bg-gray-900 text-white font-bold rounded hover:bg-gray-600 transition">
      Submit
    </button>
    <button type="button"
            (click)="reset(listingForm)"
            class="w-full px-4 py-2 bg-gray-900 text-blue-50 font-bold rounded hover:bg-gray-600 transition">
      Reset
    </button>
  </form>
</div>

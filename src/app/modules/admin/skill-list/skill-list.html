<div class="my-5">
  <div class="w-full">
    <table class="w-full border-separate border-spacing-0 rounded-lg overflow-hidden bg-white shadow-md">
      <thead class="bg-gray-900 text-blue-50 text-left">
        <tr>
          <th class="px-4 py-3 font-semibold text-sm tracking-wide">Skill Id</th>
          <th class="px-4 py-3 font-semibold text-sm tracking-wide">Name</th>
          <th class="px-4 py-3 font-semibold text-sm tracking-wide">Description</th>
          <th class="px-4 py-3 font-semibold text-sm tracking-wide">Category</th>
          <th class="px-4 py-3 font-semibold text-sm tracking-wide">Delete Skill</th>
        </tr>
      </thead>
      <tbody>
        @for(item of SkillsList; track $index){
        <tr>
          <td class="px-4 py-3 text-sm text-gray-800 border border-slate-200">{{item.id}}</td>
          <td class="px-4 py-3 text-sm text-gray-800 border border-slate-200">{{item.name}}</td>
          <td class="px-4 py-3 text-sm text-gray-800 border border-slate-200">{{item.description}}</td>
          <td class="px-4 py-3 text-sm text-gray-800 border border-slate-200">{{item.category}}</td>
          <td class="px-4 py-3 text-sm text-gray-800 border border-slate-200">
            <button type="button"
              class="w-full px-4 py-2 bg-gray-900 text-blue-50 font-bold rounded hover:bg-gray-600 transition"
              (click)="deleteSkill(item.id)">
              Click To Delete
            </button>
          </td>
        </tr>}
      </tbody>
    </table>
  </div>
</div>

<div class="w-full mx-auto my-5 p-5 border border-gray-300 rounded-lg bg-[#FAFAFA] shadow-md">
  <h3 class="text-lg font-bold mb-5">Add Listing To Marketplace</h3>
  <form (ngSubmit)="submitListing(listingForm)" #listingForm="ngForm" class="space-y-4">
    <!-- Skill-Id -->
    <div>
      <label class="block font-bold mb-1">Skill-Id</label>
      <input type="number"
             [(ngModel)]="skillId"
             name="Skill-Id"
             required
             min="1"
             #skillIdCtrl="ngModel"
             class="w-full px-3 py-2 border border-gray-400 rounded text-sm focus:outline-none focus:border-blue-500" />
        <div *ngIf="skillIdCtrl.invalid" class="text-red-500 text-sm">
             Skill-Id must be greater than 0
        </div>
    </div>
    <!-- Title -->
    <div>
      <label class="block font-bold mb-1">Title</label>
      <input type="text"
             [(ngModel)]="listingData.title"
             name="title"
             required
             class="w-full px-3 py-2 border border-gray-400 rounded text-sm focus:outline-none focus:border-blue-500" />
    </div>
    <!-- Description -->
    <div>
      <label class="block font-bold mb-1">Description</label>
      <textarea [(ngModel)]="listingData.description"
                name="description"
                required
                class="w-full px-3 py-2 border border-gray-400 rounded text-sm focus:outline-none focus:border-blue-500"></textarea>
    </div>
    <!-- Price -->
    <div>
      <label class="block font-bold mb-1">Price</label>
      <input type="number"
             [(ngModel)]="listingData.price"
             id="price"
             name="price"
             required
             min="1"
             max="10000"
             #priceCtrl="ngModel"
             class="w-full px-3 py-2 border border-gray-400 rounded text-sm focus:outline-none focus:border-blue-500" />
        <div *ngIf=" priceCtrl.invalid" class="text-red-500 text-sm">
             price must be between ₹1 and ₹50000
        </div>
    </div>
    <!-- Time -->
    <div>
      <label class="block font-bold mb-1">Time (in hours)</label>
      <input type="number"
             [(ngModel)]="listingData.time"
             name="time"
             required
             min="1"
             max="50"
             #timeCtrl="ngModel"
             class="w-full px-3 py-2 border border-gray-400 rounded text-sm focus:outline-none focus:border-blue-500" />
        <div *ngIf=" timeCtrl.invalid" class="text-red-500 text-sm">
           time must be between 1 and 100 hours
        </div>   
    </div>
    <!-- Buttons -->
    <button type="submit"
            class="w-full px-4 py-2 bg-gray-900 text-white font-bold rounded hover:bg-gray-600 transition">
      Submit
    </button>
    <button type="button"
            (click)="reset(listingForm)"
            class="w-full px-4 py-2 bg-gray-900 text-blue-50 font-bold rounded hover:bg-gray-600 transition">
      Reset
    </button>
  </form>
</div>

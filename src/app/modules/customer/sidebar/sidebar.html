<div class="flex flex-col h-[100vh] rounded-r-3xl bg-gray-900 transition-all duration-1000"
    [class]="sidebar?'w-[200px]':'w-[100px]' ">
    <header class="p-4 flex mb-9" [class]="sidebar?'justify-end': 'justify-center'">
        <!-- Your buttons are fine, but ensure they don't break the layout. -->
        <button (click)="toggleSidebar()" class="justify-end" [class]="sidebar?'visible':'hidden'">
            <i class="text-white fa-solid fa-chevron-left"></i>
        
        </button>
        <button (click)="toggleSidebar()" class=" flex" [class]="sidebar?'hidden':'visible'"><img class="h-9 w-9"
                src="favicon.ico" alt=""></button>
    </header>
    <ul class="flex flex-col justify-center text-sm space-y-8">
        <div class="p-4  transition-all duration-1000 group ">
            <a href="/student-dashboard" [class]="!sidebar?'flex justify-center items-center':'justify-items-start'"
                class=" sidebarLinks text-white no-underline">
               <i class="fa-solid fa-house"></i>
                <span class="p-2 transition-all duration-700 no-underline"
                    [class]="sidebar?'visible':'hidden'">Dashboard</span>
            </a>
        </div>
        
        <div class="p-4">
            <a href="student-dashboard/my-courses" [class]="!sidebar?'flex justify-center items-center':'justify-items-start'"
                class="sidebarLinks text-white">
                <i class="fa-solid fa-star"></i>
                <span class="p-2 transition-all duration-700" [class]="sidebar?'visible':'hidden'">Rate Now</span>
            </a>
        </div>
        <div class="p-4">
            <a href="student-dashboard/my-courses" [class]="!sidebar?'flex justify-center items-center':'justify-items-start'"
                class="sidebarLinks text-white">
                <i class="fa-solid fa-bookmark"></i>
                <span class="p-2 transition-all duration-700" [class]="sidebar?'visible':'hidden'">My Courses</span>
            </a>
        </div>
        <div class="p-4">
            <div (click)="logout()" [class]="!sidebar?'flex justify-center items-center':'justify-items-start'"
                class="sidebarLinks text-white cursor-pointer">
              <i class="fa fa-sign-out" aria-hidden="true"></i>
                <span class="p-2 transition-all duration-700" [class]="sidebar?'visible':'hidden'">Logout</span>
        </div>
        </div>
    </ul>
</div>

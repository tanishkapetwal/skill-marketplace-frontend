<app-navbar></app-navbar>
<div class="flex h-[480px] items-end justify-center bg-gray-100 text-gray-900 " >
  <div routerLink="teacher/login" class="h-11/12 w-1/3 flex items-center justify-end  "
  [class.opacity-0]="activeSide === 'student'"
    (mouseenter)="showSide('teacher')"
    (mouseleave) = "resetSide()">
    <div
    class="w-1/3 flex items-center justify-center text-6xl font-bold cursor-pointer transition-opacity duration-500"
    >
    teacher
    <p></p>
  </div>
  </div>
  <div class="w-1/3 flex justify-center transition-all duration-700 " 
  [class] = ' activeSide === "student" ? " mr-[200px]" : activeSide === "teacher" ? "ml-[200px]" : "" ' 
     >
    <img
      [src]="activeSide === 'student' ? 'assets/studentFull.png' : (activeSide === 'teacher') ? 'assets/teacher.png':'assets/main.png' "
      alt="Main Image"
      class="w-96 h-96 object-contain "
    />
  </div>
  <div  routerLink="student/login" class="h-11/12 w-1/3 flex items-center justify-start"
  [class.opacity-0]="activeSide === 'teacher'"
    (mouseenter)="showSide('student')"
    (mouseleave) = "resetSide()">
    <div
    class="h-10 w-1/3 flex items-center justify-center text-6xl font-bold cursor-pointer transition-opacity duration-500"
    >
    student
  </div>
  </div>
</div>
